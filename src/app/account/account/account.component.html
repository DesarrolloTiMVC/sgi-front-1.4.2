<div class="container-fluid">
    <div class="row">
        <div class="col-10 offset-1">
            <h1>Gesti√≥n de usuarios</h1>
            <div *ngIf="Role =='1'">
                <button mat-raised-button color="primary" (click)="agregarUsuario()">Agregar Cuenta usuario</button>
            </div>
        </div>
    </div>
    <br>    
    <div class="row">
        <div class="col-10 offset-1">
            <form [formGroup]="formData">
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="filtro" placeholder="Buscar usuario" value="">
                  </mat-form-field>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="Id">
                    <mat-header-cell *matHeaderCellDef style="justify-content:center"> Id. </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.Id}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="FirstName">
                    <mat-header-cell *matHeaderCellDef style="justify-content:center"> Nombres</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.FirstName }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="LastName">
                    <mat-header-cell *matHeaderCellDef style="justify-content:center"> Apellidos </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.LastName }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="UserName">
                    <mat-header-cell *matHeaderCellDef style="justify-content:center"> NombreUsuario </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.UserName }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Email">
                    <mat-header-cell *matHeaderCellDef style="justify-content:center"> E-mail </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.Email }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Acciones">
                    
                    <mat-header-cell *matHeaderCellDef style="justify-content:center"> Acciones </mat-header-cell>
                    <mat-cell *matCellDef="let element" style="justify-content:center"> 
                        <button mat-icon-button color="primary"  (click)="editarData(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" (click)="eliminarData(element)">
                            <mat-icon >delete</mat-icon>
                        </button>
                        
                    </mat-cell>
                </ng-container>
    
                <mat-header-row *matHeaderRowDef="tituloColumnas"></mat-header-row>
                <mat-row *matRowDef="let row; columns: tituloColumnas;"></mat-row>
            </mat-table>
        </div>
    </div> 


</div>
