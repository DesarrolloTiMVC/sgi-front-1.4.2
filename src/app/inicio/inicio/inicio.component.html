<div class="container-fluid">
   <div class="row">
        <div class="col-12">
            <h1>Página de inicio</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            
        </div>
    </div>

    <div class="row">
        <div class="col-12">
           <h2>Mis áreas de trabajo</h2> 
        </div>
    </div>
    
    <div class="col-12">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="area">
                <th mat-header-cell *matHeaderCellDef style="justify-content:center"> Area </th>
                <td mat-cell *matCellDef="let element"> {{element.Nombre }} </td>
            </ng-container>

            <ng-container matColumnDef="ir">
                <th mat-header-cell *matHeaderCellDef style="justify-content:center"> Ir </th>
                <td mat-cell *matCellDef="let element" style="justify-content:center"> 
                    <a routerLink="/app/biblioteca/de/1/{{ element.Id}}"><mat-icon>forward</mat-icon></a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="tituloColumnas"></tr>
            <tr mat-row *matRowDef="let row; columns: tituloColumnas;"></tr>
        </table> 
    </div>
</div>
